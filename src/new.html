<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Warehouse Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Warehouse Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update.html">Update Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="mb-3">
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Inventory</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">New Product</h2>
                
                <form>
                    <!-- Basic Information Section -->
                    <div class="section-header">
                        <h5 class="mb-0">Basic Information</h5>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="productId" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="productId" name="productId" value="PRD-001" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="sku" class="form-label">SKU</label>
                            <input type="text" class="form-control" id="sku" name="sku" value="DW-ID850-2024" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="productName" name="productName" value="Industrial Drill" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="power-tools" selected>Power Tools</option>
                                <option value="safety-equipment">Safety Equipment</option>
                                <option value="storage">Storage</option>
                                <option value="equipment-parts">Equipment Parts</option>
                                <option value="packaging">Packaging</option>
                                <option value="material-handling">Material Handling</option>
                                <option value="technology">Technology</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="DeWalt Industrial">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">Heavy-duty industrial drill with variable speed control and ergonomic design. Features a powerful 850W motor, keyless chuck, and LED work light. Suitable for professional construction and manufacturing applications. Includes carrying case and standard drill bit set.</textarea>
                    </div>
                    
                    <!-- Pricing and Inventory Section -->
                    <div class="section-header">
                        <h5 class="mb-0">Pricing and Inventory</h5>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="unitPrice" class="form-label">Unit Price <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text" style="border-radius: 0;">$</span>
                                <input type="number" class="form-control" id="unitPrice" name="unitPrice" value="249.99" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="quantity" class="form-label">Current Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="45" required>
                        </div>
                        <div class="col-md-4">
                            <label for="reorderLevel" class="form-label">Reorder Level</label>
                            <input type="number" class="form-control" id="reorderLevel" name="reorderLevel" value="10">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="supplier" class="form-label">Supplier</label>
                            <input type="text" class="form-control" id="supplier" name="supplier" value="Industrial Supply Co.">
                        </div>
                        <div class="col-md-6">
                            <label for="warrantyPeriod" class="form-label">Warranty Period (months)</label>
                            <input type="number" class="form-control" id="warrantyPeriod" name="warrantyPeriod" value="24">
                        </div>
                    </div>
                    
                    <!-- Physical Attributes Section -->
                    <div class="section-header">
                        <h5 class="mb-0">Physical Attributes</h5>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" name="weight" value="3.2" step="0.01">
                        </div>
                        <div class="col-md-4">
                            <label for="length" class="form-label">Length (cm)</label>
                            <input type="number" class="form-control" id="length" name="length" value="35" step="0.1">
                        </div>
                        <div class="col-md-4">
                            <label for="warehouseLocation" class="form-label">Warehouse Location</label>
                            <input type="text" class="form-control" id="warehouseLocation" name="warehouseLocation" value="Aisle 5, Shelf B3">
                        </div>
                    </div>
                    
                    <!-- Product Image Section -->
                    <div class="section-header">
                        <h5 class="mb-0">Product Image</h5>
                    </div>
                    
                    <div class="mb-4">
                        <div class="image-upload-area">
                            <div class="text-center text-muted">
                                <p class="mb-1">Click to upload product image</p>
                                <small>Supported formats: JPG, PNG, GIF</small>
                            </div>
                        </div>
                        <input type="file" id="productImage" name="productImage" accept="image/*" style="display: none;">
                    </div>
                    
                    <!-- Status Section -->
                    <div class="section-header">
                        <h5 class="mb-0">Status</h5>
                    </div>
                    
                    <div class="mb-4">
                        <label for="status" class="form-label">Product Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="active" selected>Active</option>
                            <option value="discontinued">Discontinued</option>
                            <option value="out-of-stock">Out of Stock</option>
                        </select>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-flex gap-2 justify-content-between">                        
                        <div class="d-flex gap-2">
                            <a href="detail.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
