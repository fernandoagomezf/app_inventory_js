<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock - Warehouse Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Warehouse Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="update.html">Update Stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="row">
            <!-- Product Selection -->
            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Select Product</h4>
                        
                        <div class="mb-3">
                            <label for="searchProduct" class="form-label">Search Product</label>
                            <input type="text" class="form-control" id="search-text" placeholder="Search by name or SKU...">
                        </div>
                        
                        <div class="mb-3">
                            <label for="productSelect" class="form-label">Product</label>
                            <select class="form-select" id="product-list">
                                <option value="" selected>-- Select a product --</option>
                            </select>
                        </div>
                        
                        <div class="product-info-card">
                            <h6 class="mb-2">Industrial Drill</h6>
                            <div class="mb-1"><strong>Category:</strong> Power Tools</div>
                            <div class="mb-1"><strong>Price:</strong> $249.99</div>
                            <div class="mb-1"><strong>Location:</strong> Aisle 5, Shelf B3</div>
                            <div class="mt-3 text-center">
                                <div class="quantity-label">Current Stock</div>
                                <div class="quantity-display">45</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Stock Adjustment -->
            <div id="stock-panel" class="col-md-7" style="display:none;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Adjust Stock Quantity</h4>
                        
                        <form>
                            <div class="mb-4">
                                <label for="adjustmentType" class="form-label">Adjustment Type</label>
                                <select class="form-select" id="adjustmentType">
                                    <option value="increase" selected>Increase Stock (Receiving)</option>
                                    <option value="decrease">Decrease Stock (Shipment/Sale)</option>
                                    <option value="set">Set Exact Quantity (Correction)</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Quantity Adjustment</label>
                                <div class="quantity-controls">
                                    <button type="button" class="btn btn-danger adjustment-btn">-</button>
                                    <input type="number" class="form-control quantity-input" id="adjustmentQuantity" value="0" min="0">
                                    <button type="button" class="btn btn-success adjustment-btn">+</button>
                                </div>
                                <div class="text-center text-muted">
                                    <small>Use buttons or type the quantity directly</small>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="reason" class="form-label">Reason for Adjustment</label>
                                <select class="form-select mb-2" id="reason">
                                    <option value="">-- Select reason --</option>
                                    <option value="purchase">New Purchase/Delivery</option>
                                    <option value="sale">Sale/Order Fulfillment</option>
                                    <option value="damaged">Damaged/Defective Items</option>
                                    <option value="returned">Customer Return</option>
                                    <option value="correction">Inventory Correction</option>
                                    <option value="transfer">Transfer to Another Location</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="notes" class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Add any additional notes about this adjustment..."></textarea>
                            </div>
                            
                            <div class="product-info-card">
                                <div class="row text-center">
                                    <div class="col-4">
                                        <div class="quantity-label">Current</div>
                                        <div class="quantity-display" style="font-size: 1.8rem;">45</div>
                                    </div>
                                    <div class="col-4">
                                        <div class="quantity-label">Change</div>
                                        <div class="quantity-display" style="font-size: 1.8rem; color: #2d5016;">+0</div>
                                    </div>
                                    <div class="col-4">
                                        <div class="quantity-label">New Total</div>
                                        <div class="quantity-display" style="font-size: 1.8rem;">45</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2 justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary">Confirm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/infrastructure.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/client-update.js"></script>
</body>
</html>
