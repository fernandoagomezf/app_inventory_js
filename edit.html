<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Warehouse inventory management application">
    <meta name="theme-color" content="#1a2332">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Inventory">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/152.png">
    <title>Edit Product - Warehouse Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Warehouse Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update.html">Update Stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="mb-3">
            <a href="detail.html" class="btn btn-secondary">‚Üê Back to Details</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Edit Product</h2>                
                <form>
                    <div id="error-panel" class="row mb-3 bg-danger text-white" style="display:none;">
                        <div id="error-content" class="col-md-12 p-2">
                            
                        </div>
                    </div>
                    <div class="section-header">
                        <h5 class="mb-0">Basic Information</h5>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="product-sku-text" class="form-label">SKU <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="product-sku-text" name="product-sku-text" value="" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="product-name-text" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="product-name-text" name="product-name-text" value="" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category-list" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="category-list" name="category-list" required>
                                <option value="" selected>[Select Category]</option>
                                <option value="Power Tools">Power Tools</option>
                                <option value="Safety Equipment">Safety Equipment</option>
                                <option value="Storage">Storage</option>
                                <option value="Equipment Parts">Equipment Parts</option>
                                <option value="Packaging">Packaging</option>
                                <option value="Material Handling">Material Handling</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="manufacturer-text" class="form-label">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer-text" name="manufacturer-text" value="">
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="description-text" class="form-label">Description</label>
                        <textarea class="form-control" id="description-text" name="description-text" rows="4"></textarea>
                    </div>
                    
                    <div class="section-header">
                        <h5 class="mb-0">Inventory</h5>
                    </div>                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="price-text" class="form-label">Unit Price <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text" style="border-radius: 0;">$</span>
                                <input type="number" class="form-control" id="price-text" name="price-text" value="0.00" step="0.10" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="supplier-text" class="form-label">Supplier</label>
                            <input type="text" class="form-control" id="supplier-text" name="supplier-text" value="">
                        </div>
                        <div class="col-md-4">
                            <label for="location-text" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location-text" name="location-text" value="">
                        </div>
                    </div>
                    
                    <div class="section-header">
                        <h5 class="mb-0">Attributes</h5>
                    </div>                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="weight-text" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight-text" name="weight-text" value="0.00" step="0.10">
                        </div>
                        <div class="col-md-4">
                            <label for="volume-text" class="form-label">Volume (cm<sup>3</sup>)</label>
                            <input type="number" class="form-control" id="volume-text" name="volume-text" value="0.00" step="0.10">
                        </div>                        
                    </div>
                    
                    <div class="d-flex gap-2 justify-content-between">                        
                        <div class="d-flex gap-2">
                            <a id="cancel-button" type="button" class="btn btn-secondary">Cancel</a>
                            <button id="save-button" type="button" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/sw-register.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/infrastructure.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/client-edit.js"></script>
</body>
</html>
